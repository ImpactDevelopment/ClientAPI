buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "SpongePowered"
            url = "http://repo.spongepowered.org/maven"
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.4-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'

version '1.0'
group 'me.zero.api'

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = '1.11.2'
    runDir = 'run'
    tweakClass = 'me.zero.client.load.ClientTweaker'
    mappings = 'snapshot_20170521'

    makeObfSourceJar = true
}

repositories {
    mavenCentral()

    maven {
        name = 'spongepowered-repo'
        url = 'http://repo.spongepowered.org/maven/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.javassist', name: 'javassist', version: '3.22.0-CR1'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile group: 'net.jodah', name: 'typetools', version: '0.5.0'
    compile("org.spongepowered:mixin:0.6.8-SNAPSHOT") {
        exclude module: "launchwrapper"
    }
}

mixin {
    defaultObfuscationEnv notch
}

